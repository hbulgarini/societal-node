version: "3.2"

services:
  validator-alice:
    container_name: validator-alice
    image: parity/polkadot:v0.9.37
    ports:
      - "30333:30333"
      - "9944:9944"
    volumes:
      - ./examples/raw-local-chainspec.json:/chain/raw-local-chainspec.json
      - validator-alice:/polkadot
    command: >
      --name "AliceRelayDocker"
      --alice
      --chain /chain/raw-local-chainspec.json
      --port 30333
      --ws-port 9944
      --ws-external
      --rpc-external
      --rpc-cors all
      --rpc-methods unsafe

  validator-bob:
    container_name: validator-bob
    image: parity/polkadot:v0.9.37
    ports:
      - "30334:30334"
      - "9945:9945"
    volumes:
      - ./examples/raw-local-chainspec.json:/chain/raw-local-chainspec.json
      - validator-bob:/polkadot
    command: >
      --name "BobRelayDocker"
      --bob
      --chain /chain/raw-local-chainspec.json
      --port 30334
      --ws-port 9945
      --ws-external
      --rpc-external
      --rpc-cors all
      --rpc-methods unsafe

  validator-charlie:
    container_name: validator-charlie
    image: parity/polkadot:v0.9.37
    ports:
      - "30335:30335"
      - "9946:9946"
    volumes:
      - ./examples/raw-local-chainspec.json:/chain/raw-local-chainspec.json
      - validator-bob:/polkadot
    command: >
      --name "CharlieRelayDocker"
      --bob
      --chain /chain/raw-local-chainspec.json
      --port 30335
      --ws-port 9946
      --ws-external
      --rpc-external
      --rpc-cors all
      --rpc-methods unsafe

  parachain-2000:
    container_name: societal-node-parachain-2000
    image: societal/societal-node:parachain-latest
    ports:
      - "40333:40333"
      - "9954:9954"
      - "30343:30343"
      - "9977:9977"
    volumes:
      - ./examples/raw-local-chainspec.json:/chain/raw-local-chainspec.json
      - ./examples/raw-parachain-chainspec.json:/chain/raw-parachain-chainspec.json
      - parachain-2000:/polkadot
    command: >
      /usr/local/bin/societal-node
      --name "SocietalParachain2000"
      --alice
      --collator
      --chain /chain/raw-parachain-chainspec.json
      --port 40333
      --ws-port 9954
      --enable-offchain-indexing true
      --ws-external
      --rpc-external
      --rpc-cors all
      --rpc-methods unsafe
      --
      --execution wasm
      --chain /chain/raw-local-chainspec.json
      --port 30343
      --ws-port 9977

  parachain-2001:
    container_name: societal-node-parachain-2001
    image: societal/societal-node:parachain-latest
    ports:
      - "40334:40334"
      - "9955:9955"
      - "30344:30344"
      - "9978:9978"
    volumes:
      - ./examples/raw-local-chainspec.json:/chain/raw-local-chainspec.json
      - ./examples/raw-parachain-chainspec-2001.json:/chain/raw-parachain-chainspec.json
      - parachain-2001:/polkadot
    command: >
      /usr/local/bin/societal-node
      --bob
      --collator
      --chain /chain/raw-parachain-chainspec.json
      --port 40334
      --ws-port 9955
      --enable-offchain-indexing true
      --ws-external
      --rpc-external
      --rpc-cors all
      --rpc-methods unsafe
      --
      --execution wasm
      --chain /chain/raw-local-chainspec.json
      --port 30344
      --ws-port 9978

volumes:
  validator-alice:
  validator-bob:
  parachain-2000:
  parachain-2001:
